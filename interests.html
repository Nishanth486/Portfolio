<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #navbar{
            background-color: white;
            box-shadow: 0 0 10px black;
        }
        #navbar h2{
            color: black;
            font-size: 30px;
        }
        .nav a{
            color: black;
        }
        .nav a::after {
            background-color: black;
        }
        .power{
            color: black;
        }
        
        .page-title {
            position: relative;
            color: #333;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .interest-card {
            border: 1.5px solid #303030;
            width: 320px;
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            transition:box-shadow 0.3s ease;
        }
        
        .interest-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-img-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .interest-card:hover .card-img-top {
            transform: scale(1.05);
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background-color: red;
            bottom: 0;
            left: 0;
        }
        
        .card-text {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .tag {
            background-color: #f0f0f0;
            color: #666;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .page-title{
            font-size: 40px;
            color: red;
        }
        .main{
            align-items: center;
        }

        .container button{
            padding: 10px;
            border-radius: 10px;
            background: transparent;
            color: rgb(0, 0, 0);
            font-size: 15px;
            border-color: rgb(0, 0, 0);
            border: none;
            border: 2px solid black;

        }
            .container button:hover{
            background-color: rgb(0, 0, 0);
            transition: 0.3s ease;
            color: white;

        }
        .container{
            padding: 20px;
                padding-top: 70px;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                height: 100vh;

        }
        /* Responsive styles */
        @media (max-width: 992px) {
            .interests-grid {
                justify-content: center;
            }
            
            .interest-card {
                width: 300px;
            }
        }
        
        @media (max-width: 576px) {
            .page-title {
                font-size: 30px;
            }
            
            .interests-grid {
                gap: 20px;
            }
            
            .interest-card {
                width: 100%;
            }
            .container{
                padding-top: 100px;
            }
        }
    </style>
</head>
