<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #navbar{
            background-color: white;
            box-shadow: 0 0 10px black;
        }
        #navbar h2{
            color: black;
            font-size: 30px;
        }
        .nav a{
            color: black;
        }
        .nav a::after {
            background-color: black;
        }
        .power{
            color: black;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #303030;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            max-height: 120px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #303030;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
            outline: none;
        }

        .form-label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 20px;
        }
        
        .abt-content {
            padding: 20px;
        }
        
        .abt-content h1 {
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        @media (max-width: 768px) {
            .about{
                padding: 10px;
            }
        }

        
    </style>
<body>
    <header>
        <nav id="navbar">
            <div>
                <h2><span style="color: red;">N</span>ISHA<span style="color: red;">N</span>TH<span class="power">'S PORTFOLIO</span></h2>
            </div>
            <div>
                <div class="nav">
                    <a href="index.html">HOME</a>
                    <a href="about.html">ABOUT</a>
                    <a href="interests.html">INTERESTS</a>
                    <a href="contact.html">CONTACT</a>
                </div>
                <button class="nav-toggle">
                    <span>&#9776;</span>
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="about" class="about">
            <div class="abt-image">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/african-american-man-working-on-laptop-illustration-download-in-svg-png-gif-file-formats--software-developer-place-of-work-black-employee-office-employees-job-pack-people-illustrations-9335091.png?f=webp" alt="Image Not Found" style="height: fit-content; width: fit-content;">
            </div>
            <div class="abt-content">
                <h1>Contact Me</h1>
                
                <form id="contactForm">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    
                    <label for="message" class="form-label">Message :</label>
                    <textarea id="message" class="form-control" placeholder="Write your message here" required></textarea>
                    
                    <div class="button-container">
                        <button type="submit" class="btn-submit"><i class="fa-solid fa-file-import">&nbsp;</i> SUBMIT</button>
                        <a href="feedback.html"><button type="button" class="btn-feedback"><i class="fa-solid fa-arrow-up-right-from-square"></i>&nbsp; FEEDBACK</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                alert('Thank you for your message! Message submitted.');
                window.location.reload();
            }
        });
    </script>
</body>
</html>
